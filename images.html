<!DOCTYPE html>

    <head>

    <body>
        <div class="container-fluid">

                        <form action="https://www.google.com/search"  role="search" method="GET" name="f" data-submitfalse="q">

                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fas fa-search"></i>

                                     <input name="authuser" value="0" type="hidden"><input name="tbm" value="isch" type="hidden">

                                     <input name="source" type="hidden" value="hp"><input name="biw" type="hidden" value="1366">
                                     <input name="bih" type="hidden" value="657"><input value="7UeoX9v5JJG-UoaphagG" name="ei" type="hidden">

                                    </div>
                                <input type="text" class="form p-2" name="q" value="" title="Search" autofocus role="combobox">

                                    </span>
                                </div>

                                </div>

                                            <i class="fa fa-search" title="Search" role="button"></i>

                                    </button>
                                </div>
                            </div>

                    </div>
                </div>
                <div class="col-md-3"> 

                </div>

        </div>
