<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
    <body>

        <div class="container-fluid">
            <div class="row pt-4">
                <div class="col-md-9">
                    
                </div>
                <div class="col-md-3 ">
                    <p>
                        <a  href="images.html" class="" style=" font: 13px arial, sans-serif; color:#272727">Images</a>&nbsp;&nbsp;
                        &nbsp;&nbsp;
                        <a href="advance.html" class="" style=" font: 13px arial, sans-serif; color:#272727">Advance Search</a>
                    </p>
                </div>
            </div>
            

            
        </div>

        <div class="container pt-3 ">
            <div class="row">
                <div class="col-md-4">
                    
                </div>
                <div class="col-md-5" >

                    <div class="hp">
                        <img src="img/google_PNG.png" class="img-fluid" alt="">
                    </div>
                      
                </div>
                <div class="col-md-3">
                    
                </div>
            </div>
        </div>
        <div class="container pt-4">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6" style="margin-top: 100px;">
                    <form action="https://google.com/search">
                        <div class="input-group text-center">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                            <input type="text" class="form p-2" autofocus role="combobox" title="Search" name="q">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fa fa-microphone" title="Search by voice"></i>
                                </span>
                            </div>
                        </div>
                   
                     <div class="row pt-3"> 
                     <div class="col-md-12 justify-content-center">
                        <p class="text-center">
                            <button type="submit" class="btttn" style="text-decoration: none; color:#756368; background-color: #f8f9fa;">Google Search</button> &nbsp;&nbsp;
                           &nbsp;
                           <a href="https://www.google.com/doodles/" class="bttn" style="text-decoration: none; color:#756368; background-color: #f8f9fa;">I'm Feeling lucky</a>
                           
                        </p>
                     </div>  
                    <div>                     
                    </form>
                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>
    </body>
    
</html>
